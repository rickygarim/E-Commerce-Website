<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    
    {% if rows|length == 0 %}
        <h1> NO ITEMS CURRENTLY IN STORE </h1>
    {% else %}
        {% for row in rows %}
            {% for data in row %}
                <p>{{ data }}</p>
            {% endfor %}
        {% endfor %}
    {% endif %}


</body>

</html>
